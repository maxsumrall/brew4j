{% extends "layout.html" %}
{% block body %}

<h2>Home</h2>
  {% if session.username %}
    <h3>Share New Review</h3>
    <form action="{{ url_for('add_review') }}" method="post">
        <dl>
            <dt>beerId (separated by commas):</dt>
            <dd><input type="text" size="30" name="beerId"></dd>
            <dt>Review:</dt>
            <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
        </dl>
        <input type="submit" value="Share">
    </form>
  {% endif %}

<br>

<h3>Today's Recent Reviews</h3>
{% include "display_reviews.html" %}

{% endblock %}
